- os: linux
  arch: amd64
terraform_binaries:
- name: terraform
  version: 0.12.29
  source: https://github.com/hashicorp/terraform/archive/v0.12.29.zip  
- name: terraform-provider-random
  version: 2.3.0
  source: https://releases.hashicorp.com/terraform-provider-random/2.3.0/terraform-provider-random_2.3.0_linux_amd64.zip
- name: terraform-provider-kubernetes
  version: 1.13.0
  source: https://releases.hashicorp.com/terraform-provider-kubernetes/1.13.0/terraform-provider-kubernetes_1.13.0_linux_amd64.zip
- name: terraform-provider-helm
  version: 1.3.0
  source: https://releases.hashicorp.com/terraform-provider-helm/1.3.0/terraform-provider-helm_1.3.0_linux_amd64.zip
service_definitions:
- services/solr-cloud.yml
